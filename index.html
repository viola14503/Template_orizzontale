<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        /* Sfondo nero ovunque */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            color: white;
            font-family: sans-serif;
        }

        /* Centro il contenuto */
        #unity-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Il canvas si riduce ma mantiene proporzioni */
        #unity-canvas {
            max-width: 100%;
            max-height: 100%;
        }

        /* Messaggio per orientamento verticale */
        #rotate-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            display: none; /* nascosto di default */
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="unity-container" class="unity-desktop">

        <!-- Messaggio orientamento telefono -->
        <div id="rotate-message">Per una esperienza ottimale, ruota il dispositivo in orizzontale</div>

        <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>

        <div id="unity-warning"></div>

        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title"></div>
        </div>
    </div>

    <script>
        // ============================================================
        // 🔧 CAMPI DA AGGIORNARE PER OGNI PROGETTO
        // ============================================================
        const BUILD_NAME = "Template_orizzontale_webgl_Buildprova"; //inserire cio che i nomi dei file dentro la cartella build hanno in comune (prima parte)
        const PRODUCT_NAME = "Template_Orizzontale";
        const REF_WIDTH = 1920;
        const REF_HEIGHT = 1080;
        // ============================================================


        document.title = PRODUCT_NAME;
        document.addEventListener("DOMContentLoaded", () => {
            let el = document.getElementById("unity-build-title");
            if (el) el.textContent = PRODUCT_NAME;
        });

        var canvas = document.querySelector("#unity-canvas");
        var targetAspect = REF_WIDTH / REF_HEIGHT;

        function resizeCanvas() {
            var w = window.innerWidth;
            var h = window.innerHeight;
            var windowAspect = w / h;

            // mostra messaggio se telefono in verticale
            const msg = document.getElementById("rotate-message");
            if (windowAspect < 1) msg.style.display = "block";
            else msg.style.display = "none";

            // scala mantenendo proporzione
            if (windowAspect > targetAspect) {
                canvas.style.height = h + "px";
                canvas.style.width = (h * targetAspect) + "px";
            } else {
                canvas.style.width = w + "px";
                canvas.style.height = (w / targetAspect) + "px";
            }
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);

            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/" + BUILD_NAME + ".loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/" + BUILD_NAME + ".data",
            frameworkUrl: buildUrl + "/" + BUILD_NAME + ".framework.js",
            codeUrl: buildUrl + "/" + BUILD_NAME + ".wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: PRODUCT_NAME,
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = (progress * 100) + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);
            }).catch((message) => {
                alert("Errore Unity: " + message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
