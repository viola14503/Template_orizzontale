<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>

        <div id="unity-warning"></div>

        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title"></div> <!-- NON cambiare nulla qui -->
        </div>
    </div>

    <script>
        // ============================================================
        //   🔧 SEZIONE DA AGGIORNARE PER OGNI NUOVO PROGETTO
        // ============================================================

        // 1️⃣ NOME DEL BUILD (prefisso dei file dentro /Build)
        //    Devi mettere il prefisso dei file:
        //    Build/AGGIORNARENOME.data
        //    Build/AGGIORNARENOME.framework.js
        //    Build/AGGIORNARENOME.wasm
        //    Build/AGGIORNARENOME.loader.js
        //
        const BUILD_NAME = "Template_orizzontale_webgl_Buildprova";

        // 2️⃣ NOME DEL PRODOTTO/APP come vuoi che appaia (titolo e footer)
        const PRODUCT_NAME = "Template_orizzontale";

        // 3️⃣ Risoluzione di riferimento (di solito 1920×1080)
        const REF_WIDTH = 1920;
        const REF_HEIGHT = 1080;

        // ============================================================

        // Titolo della tab del browser
        document.title = "Unity Web Player | " + PRODUCT_NAME;

        // Aggiorna scritto del footer
        document.addEventListener("DOMContentLoaded", () => {
            var titleEl = document.getElementById("unity-build-title");
            if (titleEl) titleEl.textContent = PRODUCT_NAME;
        });

        var canvas = document.querySelector("#unity-canvas");

        // Mantieni rapporto fisso REF_WIDTH:REF_HEIGHT
        var targetAspect = REF_WIDTH / REF_HEIGHT;

        function resizeCanvas() {
            var w = window.innerWidth;
            var h = window.innerHeight;
            var windowAspect = w / h;

            if (windowAspect > targetAspect) {
                canvas.style.height = h + "px";
                canvas.style.width = (h * targetAspect) + "px";
            } else {
                canvas.style.width = w + "px";
                canvas.style.height = (w / targetAspect) + "px";
            }
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Banner warning/error
        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);

            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        // Configurazione Unity
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/" + BUILD_NAME + ".loader.js";

        var config = {
            arguments: [],
            dataUrl: buildUrl + "/" + BUILD_NAME + ".data",
            frameworkUrl: buildUrl + "/" + BUILD_NAME + ".framework.js",
            codeUrl: buildUrl + "/" + BUILD_NAME + ".wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: PRODUCT_NAME,
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        // Mobile: viewport
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";

            // Per prestazioni su mobile (opzionale)
            // config.devicePixelRatio = 1;
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        // Caricamento del loader Unity
        var script = document.createElement("script");
        script.src = loaderUrl;

        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = (progress * 100) + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);
            }).catch((message) => {
                alert("Errore: " + message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
